<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio de Recuperación_GPR</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header class="text-center bg-primary text-black py-4">
    <h1>Ejercicio de Recuperación</h1>
  </header>

  <div class="container1">
    <div class="row">
      <!-- Formulario -->
      <div class="primera-columna">
        <form id="formularioDatos">
          <div>
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control">
          </div>
          <div>
            <label for="name" class="form-label">Nombre</label>
            <input type="text" id="name" class="form-control">
          </div>
          <br>
          <fieldset class="mb-3">
            <b>Selecciona preferencia:</b>
            <div>
              <input type="radio" name="preference" value="option1" checked>
              <label>Horario de mañana</label>
            </div>
            <div>
              <input type="radio" name="preference" value="option2">
              <label>Horario de tarde</label>
            </div>
            <div>
              <input type="radio" name="preference" disabled>
              <label>Nocturno (no disponible)</label>
            </div>
          </fieldset>

          <div class="form-check mb-3">
            <input type="checkbox" id="notificaciones" class="form-check-input">
            <label for="notificaciones" class="form-check-label">Enviar notificaciones</label>
          </div>
          <button type="submit" class="btn btn-primary w-100">Enviar</button>
        </form>
        <table class="table mt-3 " id="tablaDatos">
          <thead>
            <tr>
              <th>Email</th>
              <th>Nombre</th>
              <th>Opción</th>
              <th>Notificaciones</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <!-- Termina el formulario -->

      <!-- Galería -->
      <div id="seccionGaleria" class="col-md-6 fondo-blanco">
        <h1 class="text-center" id="tituloGaleria">Galería</h1>
        <div class="row" id="galeria">
          <div class="col-4">
            <img src="/img/madrid.png" class="card-body img-fluid" alt="Real Madrid">
            <p class="text-center">Real Madrid CF</p>
          </div>
          <div class="col-4">
            <img src="/img/barca.png" class="card-body img-fluid" alt="Barcelona">
            <p class="text-center">FC Barcelona</p>
          </div>
          <div class="col-4">
            <img src="/img/betis.png" class="card-body img-fluid" alt="Real Betis Balompié">
            <p class="text-center">Real Betis Balompié</p>
          </div>
          <div class="col-4">
            <img src="/img/sevilla.png" class="card-body img-fluid" alt="Sevilla">
            <p class="text-center">Sevilla FC</p>
          </div>
          <div class="col-4">
            <img src="/img/atleticomadrid.png" class="card-body img-fluid" alt="Atletico de Madrid">
            <p class="text-center">Atletico de Madrid</p>
          </div>
          <div class="col-4">
            <img src="/img/bilbao.png" class="card-body img-fluid" alt="Athletic Club">
            <p class="text-center">Athletic Club</p>
          </div>
        </div>
        <div id="vistaImagen" class="text-center d-none">
          <img id="imagenAmpliada" class="img-fluid" alt="Imagen">
          <div class="mt-3">
            <button id="botonVolver" class="btn btn-success">Volver</button>
          </div>
        </div>
      </div>
      <!-- Termina la galería -->

    </div>
  </div>


  <footer class="text-center bg-primary text-white py-2">
    Guillermo Ponce Ruiz
  </footer>

  <script type="module" src="/js/main.js"></script>
</body>
</html>
